{% include head.html %}

<div class="container">
    <script>
    $(document).ready(function() {
        if (document.cookie.indexOf('_u=')!=-1)
        {
            $('#welcome').text("Welcome, "+getCookie("_u").toString()+"!");
        }
    });
    </script>
    <h3>Index</h3>
    <p id="welcome">Welcome!</p>
</div>
</body>
