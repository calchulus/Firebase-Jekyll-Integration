title: Login
---
{% include head.html %}
<body>
    <form id="login" onsubmit="return login()">
        <span><strong>Login</strong></span>
        <br>
        <span>Username: </span><input type="text" id="user" required/>
        <br />
        <span>Password: </span><input type="password" id="pass" required/>
        <br />
        <input type="submit" value="Login"/>
        <span id="status" style="color: #000000"></span>
    </form>
</body>
