<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header" data-background-color="kamsc">
                <h4 class="title">Add Users</h4>
                <p class="category">Add Users to the KAMSC Database</p>
            </div>
            <div class="card-content">
                <form>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group label-floating">
                                <label class="control-label">First Name</label>
                                <input type="text" class="form-control" id="fname">
                            </div>

                        <div class="col-md-4">
                            <div class="form-group label-floating">
                                <label class="control-label">Last Name</label>
                                <input type="text" class="form-control" id="lname">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group label-floating">
                                <label class="control-label">Graduation Year</label>
                                <input type="text" class="form-control" id="gradyear">
                            </div>
                        </div>
                    </div>
                    <button id="addU" class="btn btn-lg btn-primary pull-left">Add User</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function pageScript()
{
    //getinitOnline();
    //getinitInfo();
    //$('#addU').onclick(addUser);
    $('#addU').attr('onclick', 'addUser(); return false;');
}
function getinitOnline()
{
    var ref = database.ref('online');
    window.onlineA = 0;
    window.onlineM = 0;
    window.onlineU = 0;
    ref.once('value', function(snapshot) {
        snapshot.forEach(function(childSnapshot) {
            var childData = childSnapshot.val();
            if (childData.o == "true")
            {
                window.onlineA = window.onlineA+1;
            }
            if (childData.m == "true")
            {
                //console.log("member!");
                window.onlineM++;
            }
            else
            {
                //console.log("user!");
                window.onlineU++;
            }
        });
        setinitOnline();
    });
}
function setinitOnline()
{
    //console.log(window.onlineA);
    //console.log(window.onlineM);
    //console.log(window.onlineU);
    $('#sA').html(window.onlineA.toString());
    $('#sU').html(window.onlineU.toString());
    $('#sM').html(window.onlineM.toString());
}
function getinitInfo()
{
    var ref = database.ref('users/'+u.uid);
    ref.once('value', function(snapshot) {
        window.u.info = snapshot.val();
        //console.log(snapshot.val());
        setinitInfo();
    });
    //if (!u.isAnonymous){$("#user-name").html(u.displayName);}
    //if (u.photoURL){$("#user-img").attr("src",u.photoURL);}
}
function setinitInfo()
{
    var keys = Object.keys(window.u.info);
    keys.forEach(function(key)
    {
        $('#'+key).focus().val(u.info[key]);
        $('#'+key).closest('div').removeClass('is-empty');
    });
    var displayName = window.u.info.fname + ' ' + window.u.info.lname;
    if (window.u.info.title){$('#user-title').html(window.u.info.title);}
    if (displayName != ' '){$('#user-name').html(displayName);}
    if (window.u.info.photoURL){$('#user-img').attr('src', window.u.info.photoURL);  console.log(displayName);}
}
function addUser()
{
    var fname = $('#fname').val();
    var lname = $('#lname').val();
    var gradyear = $('#gradyear').val();
    var username = fname.toString().substr(0, 1) + lname.toString() + gradyear.toString().slice(-2);
    var email = username + "@kamsc.org";
    var password = "K4M5Cstudent#:1";
    console.log(fname);
    console.log(lname);
    console.log(gradyear);
    console.log(username);
    console.log(email);
    au(fname, lname, gradyear, username, email, password);
    return false;
}
function au(fname, lname, gradyear, username, email, password)
{
    firebase.auth().createUserWithEmailAndPassword(email, password).then(function(user) {
        var root = firebase.database().ref();
        var uid = user.uid;
        var postData = {
            fname: fname,
            lname: lname,
            email: email,
            gradyear: gradyear,
            username: username
        };
        root.child("users").child(uid).set(postData);
        console.log("Success!");
        location.reload();
    });
}
</script>
